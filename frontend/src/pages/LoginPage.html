<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>CUSENS Login Screen</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
            extend: {
                colors: {
                    "cusens-primary": "#0D47A1", // Trust Blue
                    "cusens-primary-hover": "#0A367A", // Slightly darker for hover
                    "cusens-bg": "#FAFAFA",
                    "cusens-surface": "#FFFFFF",
                    "cusens-text-secondary": "#616161",
                    "cusens-border": "#E0E0E0",
                },
                fontFamily: {
                    "display": ["Inter", "sans-serif"]
                },
                borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
            },
        }
    </script>
<style>.no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        body {
            min-height: max(884px, 100dvh);
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-cusens-bg font-display min-h-screen flex items-center justify-center p-4">
<div class="w-full max-w-sm mx-auto bg-cusens-surface rounded-3xl shadow-xl overflow-hidden border border-gray-100 relative">
<div class="h-12 w-full flex justify-between items-center px-6 pt-2">
<span class="text-sm font-semibold text-gray-900">9:41</span>
<div class="flex space-x-2 text-gray-900">
<span class="material-icons text-sm">signal_cellular_alt</span>
<span class="material-icons text-sm">wifi</span>
<span class="material-icons text-sm">battery_full</span>
</div>
</div>
<div class="px-8 pt-8 pb-10 flex flex-col h-full min-h-[600px]">
<div class="flex flex-col items-center justify-center mt-4 mb-10">
<div class="w-20 h-20 bg-cusens-primary/10 rounded-2xl flex items-center justify-center mb-6 shadow-sm">
<span class="material-icons text-5xl text-cusens-primary">account_balance</span>
</div>
<h1 class="text-3xl font-bold text-gray-900 tracking-tight">CUSENS</h1>
<p class="text-sm text-cusens-text-secondary mt-2 font-medium">Democracy in your hands</p>
</div>
<form class="space-y-5" onsubmit="event.preventDefault();">
<div class="group">
<label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1" for="email">Email Address</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-xl group-focus-within:text-cusens-primary transition-colors">mail_outline</span>
</div>
<input class="block w-full pl-10 pr-3 py-3 border border-cusens-border rounded-xl leading-5 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cusens-primary focus:border-cusens-primary sm:text-sm transition duration-200 ease-in-out" id="email" name="email" placeholder="citizen@example.eu" type="email"/>
</div>
</div>
<div class="group">
<label class="block text-sm font-medium text-gray-700 mb-1.5 ml-1" for="password">Password</label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-gray-400 text-xl group-focus-within:text-cusens-primary transition-colors">lock_outline</span>
</div>
<input class="block w-full pl-10 pr-10 py-3 border border-cusens-border rounded-xl leading-5 bg-gray-50 text-gray-900 placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-cusens-primary focus:border-cusens-primary sm:text-sm transition duration-200 ease-in-out" id="password" name="password" placeholder="••••••••" type="password"/>
<div class="absolute inset-y-0 right-0 pr-3 flex items-center cursor-pointer">
<span class="material-icons text-gray-400 hover:text-gray-600 text-xl transition-colors">visibility_off</span>
</div>
</div>
</div>
<div class="flex items-center justify-between">
<div class="text-red-600 text-xs font-medium hidden" id="error-message">
                    Invalid credentials.
                </div>
<a class="text-sm font-semibold text-cusens-text-secondary hover:text-cusens-primary ml-auto transition-colors" href="#">
                    Forgot password?
                </a>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-transparent rounded-xl shadow-md text-sm font-bold text-white bg-cusens-primary hover:bg-cusens-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-cusens-primary transition-all duration-200 transform hover:-translate-y-0.5 mt-2" type="submit">
                Log In
            </button>
<div class="relative py-2">
<div class="absolute inset-0 flex items-center">
<div class="w-full border-t border-cusens-border"></div>
</div>
<div class="relative flex justify-center text-sm">
<span class="px-2 bg-cusens-surface text-cusens-text-secondary text-xs uppercase tracking-wide">Or</span>
</div>
</div>
<button class="w-full flex justify-center py-3.5 px-4 border border-cusens-border rounded-xl shadow-sm text-sm font-semibold text-gray-700 bg-white hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-200 transition-all duration-200" type="button">
                Continue as Guest
            </button>
</form>
<div class="mt-auto pt-8 text-center">
<p class="text-sm text-cusens-text-secondary">
                New to CUSENS?
                <a class="font-bold text-cusens-primary hover:text-cusens-primary-hover transition-colors ml-1" href="#">
                    Create Account
                </a>
</p>
<div class="mt-8 flex justify-center space-x-4">
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
<span class="w-1 h-1 rounded-full bg-gray-300"></span>
</div>
</div>
</div>
<div class="absolute bottom-2 left-0 right-0 flex justify-center pb-2 pointer-events-none">
<div class="w-32 h-1.5 bg-gray-900/20 rounded-full"></div>
</div>
</div>

</body></html>
